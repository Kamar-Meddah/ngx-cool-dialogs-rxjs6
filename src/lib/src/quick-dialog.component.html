<div class="ngx-quick-dialog__backdrop"
     (click)="onBackdropClick()"
     [@fadeInOut]></div>
<div class="ngx-quick-dialog__content"
     [class.ngx-quick-dialog__content--closing]="closing">
      <div class="ngx-quick-dialog__header">
        <h3 class="ngx-quick-dialog__title">Wait not so fast...</h3>
        <button class="ngx-quick-dialog__close-btn"
                *ngIf="theme !== 'material'"
                (click)="onCloseBtnClick()">
          <span class="ngx-quick-dialog__close-symbol"></span>
        </button>
      </div>
      <hr class="ngx-quick-dialog__divider">
      <p class="ngx-quick-dialog__text">
        You canâ€™t actually do that. Names can only be edited by administrators.
      </p>
      <input *ngIf="type === types.Prompt"
             type="text"
             class="ngx-quick-dialog__input">
      <div class="ngx-quick-dialog__footer">
        <button *ngIf="type === types.Confirm || type === types.Prompt"
                class="ngx-quick-dialog__cancel-btn"
                (click)="onCancelBtnClick()">
          Cancel
        </button>
        <button class="ngx-quick-dialog__ok-btn"
                (click)="onOkBtnClick()">
          OK
        </button>
      </div>
</div>
